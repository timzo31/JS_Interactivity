<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Javascript Interactivity</title>
  </head>
  <body>
    <header class="header">
      <div class="menu"></div>
    </header>
    <h1 id="test">Tester</h1>
    <div onclick="welcomeMessage()">Click on this !</div>

    <div></div>

    <div>
      <p id="output"></p>
      <p class="demo">This is a paragraph</p>

      <button type="button" class="displayDate" onClick="displayDate()">
        Display Date
      </button>
      <p class="date"></p>
    </div>
    <hr />
    <div class="dom_manip mb-2">
      <h1 class="dom_title">Modify the DOM</h1>
      <button class="first" type="button">First</button>
      <button class="second" type="button">Second</button>

      <p class="bd">This code should not change</p>
      <p id="stuff" class="bd">This will change</p>
      <p class="bd">This code should not change either</p>
    </div>

    <hr />

    <div class="dom_manip mb-2">
      <h1 class="dom_title mb-2">
        <span class="highlight">DOM</span> Manipulations
      </h1>
      <div class="container-box">
        <div class="content-box">
          <div class="btn-group mb">
            <button class="btn btn-open" type="button">Open</button>
            <button class="btn btn-close" type="button">Close</button>
            <button class="btn btn-switch" type="button">Switch</button>
          </div>

          <p id="details" class="bd mb-2">
            Extra details... You can open and close this paragraphusing the
            buttons above.
          </p>
        </div>
      </div>
    </div>

    <hr />

    <div class="gallery mb-2 mt-2">
      <figure class="gallery-item">
        <img src="img/img-1.jpg" alt="Image 1" class="img img -1" />
      </figure>
      <figure class="gallery-item">
        <img src="img/img-2.jpg" alt="Image 2" class="img img-2" />
      </figure>
      <figure class="gallery-item">
        <img src="img/img-3.jpg" alt="Image 3" class="img img-3" />
      </figure>
      <figure class="gallery-item">
        <img src="img/img-4.jpg" alt="Image 4" class="img img-4" />
      </figure>
    </div>

    <hr />

    <!-- ARRAYS -->
    <div class="arrays mb-2 mt-2">
      <h1 class="arr_title">
        Javascript <span class="highlight">Arrays</span>
      </h1>

      <div class="nb_electors_content mt-2">
        <div class="row">
          <button class="btn btn_arr">
            Number of electors per department:
          </button>
          <div class="arr_elect"></div>
        </div>
        <div class="row">
          <button class="btn btn_arr">Total Number of Electors:</button>
          <p class="total_elect"></p>
        </div>
        <div class="row">
          <button class="btn btn_arr">Average Number of Electors:</button>
          <p class="avg_elect"></p>
        </div>
        <div class="row">
          <button class="btn btn_arr">
            Largest Number of Electors per departement:
          </button>
          <p class="largest_dept"></p>
        </div>
        <div class="row">
          <button class="btn btn_arr">
            Lowest Number of Electors per eepartement:
          </button>
          <p class="lowest_dept"></p>
        </div>
      </div>
    </div>

    <hr />

    <div class="form mt-2">
      <h1 class="form_title mb-2">
        Javascript <span class="highlight">Forms</span>
      </h1>
      <form action="" novalidate>
        <fieldset class="fieldset-reg">
          <legend class="legend">Registration Form</legend>
          <div class="form_row">
            <label for="name" class="label_name">Name: </label>
            <input
              type="text"
              class="input_name"
              name="name"
              id="name"
              placeholder="Eg: TIMERA Mamadou"
              required
            />
          </div>

          <div class="form_row">
            <label for="email" class="label_email">Email: </label>
            <input
              type="email"
              class="input_email"
              name="email"
              id="email"
              placeholder="Enter your e-mail address"
              required
            />
          </div>

          <div class="form_row">
            <label for="confirm_email" class="label_confirm_email"
              >Confirm Email:
            </label>
            <input
              type="email"
              class="input_confirm_email"
              name="confirm_email"
              id="confirm_email"
              placeholder="Confirm your e-mail address"
              onchange="return checkEmail()"
              required
            />
            <p class="info-alert"></p>
          </div>

          <div class="form_row">
            <label for="phone" class="label_phone"> Phone Number: </label>
            <input
              type="phone"
              class="input_phone"
              name="phone"
              id="phone"
              placeholder="Eg: +221771858628"
              required
            />
          </div>

          <div class="form_row">
            <label for="password" class="label_password">Password: </label>
            <input
              type="password"
              class="input_password"
              name="password"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <div class="form_row">
            <label for="confirm_pwd" class="label_confirm_pwd">
              Confirm Password:
            </label>
            <input
              type="password"
              class="input_confirm_pwd"
              name="confirm_pwd"
              id="confirm_pwd"
              placeholder="confirm your password"
              onchange="return checkPassword()"
              required
            />
            <p class="info-alert_pwd"></p>
          </div>

          <div class="form_row">
            <label for="birthday" class="label_birthday">
              Date of birth:
            </label>
            <input
              type="date"
              class="input_birthday"
              name="birthday"
              id="birthday"
              placeholder="Enter your birthday"
              required
            />
          </div>

          <div class="form_row">
            <label for="sexe" class="label_sexe"> Sexe: </label>
            <div class="row-sexe">
              <div class="male">
                <label for="sexeM">Male</label>
                <input
                  type="radio"
                  class="input_sexeM"
                  name="sexe"
                  id="sexeM"
                  checked
                />
              </div>
              <div class="female">
                <label for="sexeF">Female</label>
                <input
                  type="radio"
                  class="input_sexeF"
                  name="sexe"
                  id="sexeF"
                />
              </div>
            </div>
          </div>

          <div class="form_row">
            <label for="location" class="label_location"> Location: </label>

            <select
              class="input_country"
              name="country"
              id="country"
              onchange="countrySet()"
              required
            >
              <option value="">Select country</option>
              <option value="Sénégal">Sénégal</option>
              <option value="Mali">Mali</option>
              <option value="Guinee Conakry">Guinée Conakry</option>
            </select>

            <select
              type="text"
              class="input_city"
              name="city"
              id="city"
              required
            >
              <option value="">Select city</option>
              <option value="Dakar">Dakar</option>
              <option value="Saint-Louis">Saint-Louis</option>
              <option value="Tambacounda">Tambacounda</option>
            </select>
          </div>

          <div class="form_row">
            <label for="address" class="label_address"> Address: </label>
            <input
              type="text"
              class="input_address"
              name="address"
              id="address"
              placeholder="Enter your address"
              required
            />
          </div>

          <div class="form_row">
            <label for="zip" class="label_zip"> Zip Code: </label>
            <input
              type="zip"
              class="input_zip"
              name="zip"
              id="zip"
              placeholder="Eg: 20450"
              pattern="[0-9]{5}"
              required
            />
          </div>

          <div class="form_row">
            <label for="pwd_res_options" class="label_pwd_res_options">
              Password Reset Options:
            </label>
            <div class="reset_options">
              <div class="opt_email">
                <input
                  type="checkbox"
                  class="input_pwd_res_email"
                  name="pwd_res_email"
                  id="pwd_res_email"
                  value="Reset by email"
                />
                <label for="">Via email</label>
              </div>
              <div class="opt_phone">
                <input
                  type="checkbox"
                  class="input_pwd_res_phone"
                  name="pwd_res_phone"
                  id="pwd_res_phone"
                  value="Reset by phone"
                  onchange="resetOptionPhone()"
                />
                <label for="">Via phone number</label>
              </div>
            </div>
          </div>

          <div class="form_row form_row_conf hidden">
            <label for="confirm_number" class="label_confirm_number">
              Confirm phone number:
            </label>
            <input
              type="phone"
              class="input_confirm_number"
              name="confirm_number"
              id="confirm_number"
              placeholder="Confirm your number"
            />
          </div>

          <div class="form_row">
            <label for="fav_number" class="label_fav_number">
              Favourite Number:
            </label>
            <input
              type="number"
              class="input_fav_number"
              name="fav_number"
              id="fav_number"
              placeholder="Enter your favourite number"
            />
          </div>

          <div class="form_row">
            <label for="fav_color" class="label_fav_color">
              Favourite Color:
            </label>
            <input
              type="color"
              class="input_fav_color"
              name="fav_color"
              id="fav_color"
            />
          </div>

          <div class="form_row">
            <label for="height" class="label_height"> Height: </label>
            <input
              type="range"
              class="input_height"
              name="height"
              id="height"
              min="120"
              max="230"
            />
          </div>

          <div class="form_row">
            <label for="webUrl" class="label_webUrl"> Website URL: </label>
            <input type="url" class="input_webUrl" name="webUrl" id="webUrl" />
          </div>

          <div class="form_row">
            <label for="message" class="label_message"> Your Message: </label>
            <textarea name="message" id="message" rows="10" cols="35">
            </textarea>
          </div>

          <div class="form_row btn-row mb-2">
            <button type="reset" class="btn btn-reset">Reset</button>
            <button type="submit" class="btn btn-register">Register</button>
          </div>

          <div class="welcome-box mt-1"></div>
        </fieldset>
      </form>
    </div>

    <!-- END ARRAYS -->

    <!-- MODAL -->
    <div class="modal hidden">
      <button class="close_modal">&times;</button>
      <div class="img-container"></div>
    </div>
    <div class="overlay hidden"></div>

    <script src="js/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
